<div class="col-xs-12" ng-controller="MyAccountController">
    <div class="container">
        <div class="row">
            <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
                <A href="edit.html" class="visible-xs">Logout</A>
                <br>
                <p class=" text-info">{{current_date | date:'MMM d, y h:mm a'}}
                </p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{user_data.nickname}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center">
                                <img alt="User Pic" src="https://www.renault.com.co/etc/designs/renault_v2/4.2.3-106/common-assets/img/avatar/avatar.png" class="img-circle img-responsive">
                            </div>

                            <div class=" col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>

                                        <tr>
                                            <td>items in cart</td>
                                            <td>{{myCart}}</td>
                                        </tr>
                                        <tr>
                                            <td>Email</td>
                                            <td>
                                                <a href="#">{{user_data.email}}</a>
                                            </td>
                                        </tr>
                                        <td>Phone Number</td>
                                        <td>{{user_data.tlf}}
                                        </td>

                                    </tr>

                                </tbody>
                            </table>

                            <a type="button" href="#{{paths.itemsCartPath}}" class="btn btn-labeled btn-primary">
                                <span class="btn-label">
                                    <i class="fa fa-shopping-cart"></i>
                                </span>My Cart
                            </a>
                            <a type="button" href="#{{paths.myContribsPath}}" class="btn btn-labeled btn-success">
                                <span class="btn-label">
                                    <i class="fa fa-share"></i>
                                </span>My Contributions
                            </a>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </a>
                    <span class="pull-right">
                        <a href="#{{paths.settingsEditPath}}" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
