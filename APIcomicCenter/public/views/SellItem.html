<div class="container">
    <script>
        $(document).ready(function() {
            $('#characterLeft').text('600 characters left');
            $('#message').keydown(function() {
                var max = 600;
                var len = $(this).val().length;
                if (len >= max) {
                    $('#characterLeft').text('You have reached the limit');
                    $('#characterLeft').addClass('red');
                    $('#btnSubmit').addClass('disabled');
                } else {
                    var ch = max - len;
                    $('#characterLeft').text(ch + ' characters left');
                    $('#btnSubmit').removeClass('disabled');
                    $('#characterLeft').removeClass('red');
                }
            });
        });
    </script>
    <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        <div class="form-area">
            <form role="form" novalidate>
                <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">Share a Comic Bro!</h3>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="model.ISBN" name="ISBN" placeholder="ISBN" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="model.titulo" name="titulo" placeholder="titulo" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="model.url_portada" name="url_portada" placeholder="url cover image" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="model.editorial" name="editorial" placeholder="editorial" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="model.autor" name="autor" placeholder="autor" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" ng-model="model.num_paginas" name="num_paginas" placeholder="numero de paginas" required>
                </div>
                <div class="radio">
                    <label>
                        <input ng-class="model.tipo" type="radio" name="tipo"  value="tipo" checked>
                        Comic
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="tipo"  value="tipo">
                        Manga
                    </label>
                </div>
                <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Overview if you want" maxlength="600" rows="7"></textarea>
                    <span class="help-block">
                        <p id="characterLeft" class="help-block ">You have reached the limit</p>
                    </span>
                </div>

                <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
            </form>
        </div>
    </div>
</div>
