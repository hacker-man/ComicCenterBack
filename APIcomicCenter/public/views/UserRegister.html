  <div class="container" ng-controller="UserRegisterController">
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form name="registerForm" ng-submit="saveUser()" novalidate>
            <h2>Please Sign Up <small>It's free and always will be.</small></h2>
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="nickname" ng-model="model.nickname" class="form-control input-lg" placeholder="Nickname" tabindex="1" required>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password" ng-model="model.password" class="form-control input-lg" placeholder="Password" tabindex="2" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" name="email" ng-model="model.email" class="form-control input-lg" placeholder="Email Address" tabindex="3" required>
            </div>
            <div class="form-group">
                <input type="tel" name="tlf" ng-model="model.tlf" class="form-control input-lg" placeholder="Phone Number" tabindex="4" required>
            </div>
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <input type="submit" ng-disabled="uploadForm.$invalid" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="5">
                </div>
                <div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
            </div>
        </form>
    </div>
</div>
</div>
