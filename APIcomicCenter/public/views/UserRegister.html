<div ng-controller="UserRegisterController" class="col-xs-12 col-md-6 col-md-offset-3">
    <form name="UserRegisterForm" class="form-horizontal" ng-submit="saveUser()" novalidate>
        <label for="nickname" class="col-md-2 control-label">nickname</label>
        <input type="text" ng-model="model.nickname" name="nickname" class="form-control" required>
        <label for="password" class="col-md-2 control-label">password</label>
        <input type="password" ng-model="model.password" name="password" class="form-control" required>
        <label for="poblacion" class="col-md-2 control-label">poblacion</label>
        <input type="text" ng-model="model.poblacion" name="poblacion" class="form-control" required>
        <label for="provincia" class="col-md-2 control-label">provincia</label>
        <input type="text" ng-model="model.provincia" name="provincia" class="form-control" required>
        <label for="CP" class="col-md-2 control-label">CP</label>
        <input type="text" ng-model="model.CP" name="CP" class="form-control" required>
        <label for="email" class="col-md-2 control-label">email</label>
        <input type="email" ng-model="model.email" name="email" class="form-control" required>
        <label for="tlf" class="col-md-2 control-label">tlf</label>
        <input type="tel" ng-model="model.tlf" name="tlf" class="form-control" required>
        <button class="btn btn-primary pull-right" type="submit">registrar</button>
    </form>
</div>
