<li  ng-controller = "LoginController" >
        <div class="row">
            <div class="col-md-12">

                <div class="social-buttons">
                    <div class="iconSpecial">
                        <i class="glyphicon glyphicon-user"></i>Login</div>
                </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail2">login</label>
                        <input type="text" class="form-control" ng-model="model.nickname" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword2">Senha</label>
                        <input type="password" class="form-control" ng-model="model.password" placeholder="Password" required>
                        <div class="help-block text-right">
                        <div class="pull-left">Need an account?</div>    <a href="#{{paths.registeruser}}">Sign up now</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit"  ng-click = "logUser()" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                    <div class="checkbox text-dark">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                    </div>

            </div>
        </div>
    </li>
